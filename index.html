<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Smart Аквариум</title>
  <link rel="icon" href="aquarium1.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <!-- <script src="https://code.responsivevoice.org/responsivevoice.js"></script> -->
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="loader.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <div id="loader">
    <div class="main-container">
      <div class="loader">
        <svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="chipGradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#2d2d2d"></stop>
              <stop offset="100%" stop-color="#0f0f0f"></stop>
            </linearGradient>

            <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#eeeeee"></stop>
              <stop offset="100%" stop-color="#888888"></stop>
            </linearGradient>

            <linearGradient id="pinGradient" x1="1" y1="0" x2="0" y2="0">
              <stop offset="0%" stop-color="#bbbbbb"></stop>
              <stop offset="50%" stop-color="#888888"></stop>
              <stop offset="100%" stop-color="#555555"></stop>
            </linearGradient>
          </defs>

          <g id="traces">
            <path d="M100 100 H200 V210 H326" class="trace-bg"></path>
            <path d="M100 100 H200 V210 H326" class="trace-flow purple"></path>

            <path d="M80 180 H180 V230 H326" class="trace-bg"></path>
            <path d="M80 180 H180 V230 H326" class="trace-flow blue"></path>

            <path d="M60 260 H150 V250 H326" class="trace-bg"></path>
            <path d="M60 260 H150 V250 H326" class="trace-flow yellow"></path>

            <path d="M100 350 H200 V270 H326" class="trace-bg"></path>
            <path d="M100 350 H200 V270 H326" class="trace-flow green"></path>

            <path d="M700 90 H560 V210 H474" class="trace-bg"></path>
            <path d="M700 90 H560 V210 H474" class="trace-flow blue"></path>

            <path d="M740 160 H580 V230 H474" class="trace-bg"></path>
            <path d="M740 160 H580 V230 H474" class="trace-flow green"></path>

            <path d="M720 250 H590 V250 H474" class="trace-bg"></path>
            <path d="M720 250 H590 V250 H474" class="trace-flow red"></path>

            <path d="M680 340 H570 V270 H474" class="trace-bg"></path>
            <path d="M680 340 H570 V270 H474" class="trace-flow yellow"></path>
          </g>

          <rect x="330" y="190" width="140" height="100" rx="20" ry="20" fill="url(#chipGradient)" stroke="#222"
            stroke-width="3" filter="drop-shadow(0 0 6px rgba(0,0,0,0.8))"></rect>

          <g>
            <rect x="322" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="322" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="322" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="322" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
          </g>

          <g>
            <rect x="470" y="205" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="470" y="225" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="470" y="245" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
            <rect x="470" y="265" width="8" height="10" fill="url(#pinGradient)" rx="2"></rect>
          </g>

          <text x="400" y="240" font-family="Arial, sans-serif" font-size="22" fill="url(#textGradient)"
            text-anchor="middle" alignment-baseline="middle">
            ESP-Load
          </text>

          <circle cx="100" cy="100" r="5" fill="black"></circle>
          <circle cx="80" cy="180" r="5" fill="black"></circle>
          <circle cx="60" cy="260" r="5" fill="black"></circle>
          <circle cx="100" cy="350" r="5" fill="black"></circle>

          <circle cx="700" cy="90" r="5" fill="black"></circle>
          <circle cx="740" cy="160" r="5" fill="black"></circle>
          <circle cx="720" cy="250" r="5" fill="black"></circle>
          <circle cx="680" cy="340" r="5" fill="black"></circle>
        </svg>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="bg-gradient"></div>
    <header>
      <h1>Управление Аквариумом</h1>
      <div class="update_app" id="update_app">
        <div class="text_update">Доступно обновление</div>
        <div class="but_update"></div>
      </div>
    </header>

    <main>
      <section class="card aquarium">
        <div class="aquastatus">
          <h2>Аквариум</h2>
          <div class="signal_val">
            <p class="text_sig">WI-FI:</p>
            <p class="wifi_val"><span id="signal_wifi">--</span>%</p>
            <div class="wifi_on" id="status_wifi"></div>
          </div>
        </div>
        <div class="tank">
          <div class="led-strip" id="led-strip"></div>
          <div class="water" id="water">
            <div class="bubbles" id="bubbles"></div>
            <!-- Рыбки -->
            <div class="fish fish1" style="animation-duration:35s;">
              <img src="fish_b1.png" alt="Fish 1">
            </div>
            <div class="fish fish2" style="animation-duration:25s;">
              <img src="fish_b2.png" alt="Fish 2">
            </div>
            <div class="fish fish3" style="animation-duration:18s;">
              <img src="fish_b3.png" alt="Fish 3">
            </div>
            <div class="fish fish4" style="animation-duration:30s;">
              <img src="fish_b4.png" alt="Fish 4">
            </div>
          </div>
        </div>
      </section>
      <section class="card controls">
        <h2>Управление</h2>
        <div class="control-row">
          <div class="control">
            <label class="light_txt">Свет</label>
            <div class="light-controls">
              <button id="light-toggle" class="btn btn-circle">
                <i class="fas fa-power-off text-inset"></i>
              </button>
              <div class="hue">
                <span id="hue-value">200°</span>
                <input id="hue-slider" type="range" min="0" max="360" value="200">
              </div>
              <div class="brightness">
                <span id="brightness-value">100%</span>
                <input id="brightness-slider" type="range" min="0" max="100" value="100">
              </div>
            </div>
          </div>

          <div class="control">
            <label class="pump_txt">Кислород</label>
            <button id="pump-toggle" class="btn btn-circle">
              <i class="fas fa-power-off text-inset"></i>
            </button>
          </div>
        </div>

        <div class="indicators">
          <div class="indicator temp" id="field_temp">
            <h3>Температура</h3>
            <div id="temp-value" class="big">-- °C</div>
          </div>

          <div class="indicator level" id="field_level">
            <h3>Уровень воды</h3>
            <div class="level-bar" id="level-bar">
              <div class="level-fill" id="level-fill" style="height: 0%"></div>
            </div>
            <div id="level-percent">--%</div>
          </div>
        </div>
      </section>
      <section class="card logs">
        <h2>Действия:</h2>
        <ul id="log"></ul>
      </section>
    </main>

    <footer>
      <small>ESP Aquarium Control © 2025</small>
    </footer>
  </div>
  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>

</html>
